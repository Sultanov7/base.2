name : Создать черновик релиза

на :
  нажать :
    теги :
      - ' [0-9]+.[0-9]+.[0-9]+* '
      - ' !2.3.* '

вакансии :
  построить :
    # Необходимо запустить на macOS, чтобы приложение Mac можно было подписать (в конечном итоге).
    запуски : macos-последние
    шаги :
      - использует : action/checkout@v2
      - использует : action/setup-node@v2
        с :
          кеш : нпм
          версия узла : 14
      - имя : Установить
        запустить : нпм установить
      - название : Тест
        запустить : запустить тест npm
      - название : сборка
        запустить : npm запустить сборку
      - name : Создать черновик релиза
        использует : softprops/action-gh-release@v1
        с :
          черновик : правда
          файлы : |
            dist/электрон/шпагат-*.dmg
            dist/электрон/шпагат-*.exe
            dist/электрон/шпагат-*.zip
        окружение :
          GITHUB_TOKEN : ${{ секреты.GITHUB_TOKEN }}
